<include src=https://raw.githubusercontent.com/MicrosoftLearning/mslearn-github-copilot-dev/refs/heads/main/Instructions/Labs/LAB_AK_04_develop_unit_tests_xunit.md data-name><h1 id=develop-unit-tests-using-github-copilot>Develop unit tests using GitHub Copilot</h1>
<p>The large language models behind GitHub Copilot are trained on a variety of code testing frameworks and scenarios. GitHub Copilot is a great tool for generating test cases, test methods, test assertions and mocks, and test data. In this exercise, you use GitHub Copilot to accelerate the development of unit tests for a C# application.</p>
<p>This exercise should take approximately <strong>25</strong> minutes to complete.</p>
<blockquote>
 <p><strong>IMPORTANT</strong>: To complete this exercise, you must provide your own GitHub account and GitHub Copilot subscription. If you don't have a GitHub account, you can <a href=https://github.com/ target=_blank>sign up</a> for a free individual account and use a GitHub Copilot Free plan to complete the exercise. If you have access to a GitHub Copilot Pro, GitHub Copilot Pro+, GitHub Copilot Business, or GitHub Copilot Enterprise subscription from within your lab environment, you can use your existing GitHub Copilot subscription to complete this exercise.</p>
</blockquote>
<h2 id=before-you-start>Before you start</h2>
<p>Your lab environment must include the following: Git 2.48 or later, .NET SDK 9.0 or later, Visual Studio Code with the C# Dev Kit extension, and access to a GitHub account with GitHub Copilot enabled.</p>
<p>If you're using a local PC as a lab environment for this exercise:</p>
<ul>
<li><p>For help configuring your local PC as your lab environment, open the following link in a browser: <a href=&quot;https://go.microsoft.com/fwlink/?linkid=2320147&quot; target=_blank>Configure your lab environment resources</a>.</p></li>
<li><p>For help enabling your GitHub Copilot subscription in Visual Studio Code, open the following link in a browser: <strong>Enable GitHub Copilot within Visual Studio Code</strong> <code class=&quot;prettyprint prettyprinted&quot; tabindex=0><span class=pln>https</span><span class=pun>:</span><span class=com>//go.microsoft.com/fwlink/?linkid=2320158</span></code>.</p></li>
</ul>
<p>If you're using a hosted lab environment for this exercise:</p>
<blockquote class=alert>
 <p>Because installation and usage of the <strong>Github Copilot Extensions</strong> requires a login, they are not preinstalled in this lab. Please follow the link below to install and configure. </p>
</blockquote>
<ul>
<li><p>For help enabling your GitHub Copilot subscription in Visual Studio Code, paste the following URL into a browser's site navigation bar: <strong>Enable GitHub Copilot within Visual Studio Code</strong> <code class=&quot;prettyprint prettyprinted&quot; tabindex=0><span class=pln>https</span><span class=pun>:</span><span class=com>//go.microsoft.com/fwlink/?linkid=2320158</span></code>.</p></li>
<li><p>To ensure that the .NET SDK is configured to use the official NuGet.org repository as a source for downloading and restoring packages:</p>
<p>Open a command terminal and then run the following command:</p>
<pre><div class=codeTitle><span class=title>bash</span><span class=title><span class=type-code-block>Type</span><span class=copy-code-block>Copy</span></span></div><code class=&quot;bash language-bash prettyprint prettyprinted&quot; tabindex=0><span class=pln>dotnet nuget add source https</span><span class=pun>://</span><span class=pln>api</span><span class=pun>.</span><span class=pln>nuget</span><span class=pun>.</span><span class=pln>org</span><span class=pun>/</span><span class=pln>v3</span><span class=pun>/</span><span class=pln>index</span><span class=pun>.</span><span class=pln>json </span><span class=pun>-</span><span class=pln>n nuget</span><span class=pun>.</span><span class=pln>org</span></code></pre></li>
</ul>
<h2 id=exercise-scenario>Exercise scenario</h2>
<p>You're a developer working in the IT department of your local community. The backend systems that support the public library were lost in a fire. Your team needs to develop a temporary solution to help the library staff manage their operations until the system can be replaced. Your team chose GitHub Copilot to accelerate the development process.</p>
<p>You have an initial version of the library application that includes a unit test project named UnitTests. You need to accelerate the development of additional unit tests using GitHub Copilot.</p>
<p>This exercise includes the following tasks:</p>
<ol class=taskList>
<li class=task-list-item id=taskIndex44><p><label class=checkbox><input type=checkbox aria-labelledby=taskIndex44 value=on><span></span></label>Set up the library application in Visual Studio Code.</p></li>
<li class=task-list-item id=taskIndex45><p><label class=checkbox><input type=checkbox aria-labelledby=taskIndex45 value=on><span></span></label>Examine the approach to unit testing implemented by the UnitTests project.</p></li>
<li class=task-list-item id=taskIndex46><p><label class=checkbox><input type=checkbox aria-labelledby=taskIndex46 value=on><span></span></label>Extend the UnitTests project to begin testing the data access classes in the Library.Infrastructure project.</p></li>
</ol>
<h2 id=set-up-the-library-application-in-visual-studio-code>Set up the library application in Visual Studio Code</h2>
<p>You need to download the existing application, extract the code files, and then open the solution in Visual Studio Code.</p>
<p>Use the following steps to set up the library application:</p>
<ol class=taskList>
<li class=task-list-item id=taskIndex47><p><label class=checkbox><input type=checkbox aria-labelledby=taskIndex47 value=on><span></span></label>Open a browser window in your lab environment.</p></li>
<li class=task-list-item id=taskIndex48><p><label class=checkbox><input type=checkbox aria-labelledby=taskIndex48 value=on><span></span></label>To download a zip file containing the library application, paste the following URL into your browser's address bar: <strong>GitHub Copilot lab - develop unit tests</strong> <code class=&quot;prettyprint prettyprinted&quot; tabindex=0><span class=pln>https</span><span class=pun>:</span><span class=com>//github.com/MicrosoftLearning/mslearn-github-copilot-dev/raw/refs/heads/main/DownloadableCodeProjects/Downloads/AZ2007LabAppM4.zip</span></code></p>
<p>The zip file is named <strong>AZ2007LabAppM4.zip</strong>.</p></li>
<li class=task-list-item id=taskIndex49><p><label class=checkbox><input type=checkbox aria-labelledby=taskIndex49 value=on><span></span></label>Extract the files from the <strong>AZ2007LabAppM4.zip</strong> file.</p>
<p>For example:</p>
<ol>
<li><p>Navigate to the downloads folder in your lab environment.</p></li>
<li><p>Right-click <strong>AZ2007LabAppM4.zip</strong>, and then select <strong>Extract all</strong>.</p></li>
<li><p>Select <strong>Show extracted files when complete</strong>, and then select <strong>Extract</strong>.</p></ol></li>
<li class=task-list-item id=taskIndex50><p><label class=checkbox><input type=checkbox aria-labelledby=taskIndex50 value=on><span></span></label>Open the extracted files folder, then copy the <strong>AccelerateDevGHCopilot</strong> folder to a location that's easy to access, such as your Windows Desktop folder.</p></li>
<li class=task-list-item id=taskIndex51><p><label class=checkbox><input type=checkbox aria-labelledby=taskIndex51 value=on><span></span></label>Open the <strong>AccelerateDevGHCopilot</strong> folder in Visual Studio Code.</p>
<p>For example:</p>
<ol>
<li><p>Open Visual Studio Code in your lab environment.</p></li>
<li><p>In Visual Studio Code, on the <strong>File</strong> menu, select <strong>Open Folder</strong>.</p></li>
<li><p>Navigate to the Windows Desktop folder, select <strong>AccelerateDevGHCopilot</strong> and then select <strong>Select Folder</strong>.</p></ol></li>
<li class=task-list-item id=taskIndex52><p><label class=checkbox><input type=checkbox aria-labelledby=taskIndex52 value=on><span></span></label>In the Visual Studio Code SOLUTION EXPLORER view, verify the following solution structure:</p>
<ul>
<li>AccelerateDevGHCopilot\<ul>
<li>src\<ul>
<li>Library.ApplicationCore\</li>
<li>Library.Console\</li>
<li>Library.Infrastructure\</ul></li>
<li>tests\<ul>
<li>UnitTests\</ul></ul></ul></li>

<h2 id=extend-the-unittests-project-to-begin-testing-data-access-classes>Extend the UnitTests project to begin testing data access classes</h2>
<p>The <strong>Library.Infrastructure</strong> project contains data access classes that interact with the file system to load and save data. The project includes the following classes:</p>
<ul>
<li>JsonData: A class that loads and saves JSON data.</li>
<li>JsonLoanRepository: A class that implements the ILoanRepository interface and uses the JsonData class to load and save loan data.</li>
<li>JsonPatronRepository: A class that implements the IPatronRepository interface and uses the JsonData class to load and save patron data.</li>
</ul>

<p>Now that you've finished the exercise, take a minute to ensure that you haven't made changes to your GitHub account or GitHub Copilot subscription that you don't want to keep. If you made any changes, revert them now.</p></include><p></p>
